<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Last Minute Jam</title>
	<link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
	<link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i|Righteous" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="outer-wrapper">
		<div class="map-heading clearfix">
			<header>
				<h1>LMJ</h1>
			</header>
			<section class="form">
				<p class="try-again">Try a new location</p>
				<form action="" class="near-user">
					<p class="locator retry-geoLocation">Find Me</p>
					<span class="or">Or</span>
					<div>
						<input type="search" name="user-location" id="user-location" placeholder="New location">
						<input type="submit" value="Go!">
					</div>
				</form>
			</section>
		</div>
		<section class="map">
			<div id="mapid"></div>
		</section>
		<div class="start-overlay">
			<h1>Last Minute Jam</h1>
			<p class="sub-heading">Looking for live music tonight?</p>
			<div class="overlay-image">
				<img src="assets/images/20.svg" alt="an illustration of digital equalizer bars">
			</div>
			<form action="" class="overlay-near-user">
				<p class="locator geolocation">Find my Location!</p>
				<div><img src="assets/images/ripple-small.svg" alt="a loading svg" class="geo-wait"></div>
				<span class="or">Or</span>
				<label for="overlay-user-location" class="option">Type it in</label>
				<div class="manual-location">
					<input type="search" name="user-location" id="overlay-user-location" placeholder="Your location">
					<input type="submit" value="Find">
				</div>
			</form>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
	<script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=RNRZNndoBDG4MS0SllzdUgQqqakeaC6n"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
